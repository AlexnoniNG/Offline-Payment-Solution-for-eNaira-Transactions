<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eNaira USSD</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1c2526, #000);
            font-family: 'SF Pro Display', -apple-system, sans-serif;
        }
        .phone {
            width: 90%;
            max-width: 375px;
            height: 80vh;
            max-height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 2px solid #333;
        }
        .status-bar {
            height: 20px;
            background: #000;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            color: #fff;
            font-size: 0.8em;
        }
        .notch {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 20px;
            background: #000;
            border-radius: 10px;
        }
        .screen {
            color: #fff;
            height: 20%;
            margin: 40px 0 10px;
            padding: 15px;
            overflow-y: auto;
            font-size: 1.2em;
            white-space: pre-wrap;
            text-align: center;
            line-height: 1.5;
        }
        .screen strong {
            color: #34c759;
        }
        .input-area {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            position: relative;
        }
        #ussd-input {
            width: 80%;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            padding: 0;
            caret-color: transparent;
        }
        #ussd-input:focus {
            outline: none;
        }
        .delete-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            display: none;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 0 10px;
            flex-grow: 1;
        }
        .key {
            background: #d4d4d2;
            color: #000;
            border: none;
            border-radius: 50%;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
            aspect-ratio: 1/1;
        }
        .key:hover {
            background: #c0c0be;
        }
        .key span {
            font-size: 0.7em;
            color: #666;
            margin-top: 5px;
        }
        .key-star, .key-hash {
            background: #a6a6a6;
        }
        .key-star:hover, .key-hash:hover {
            background: #969696;
        }
        .key-zero span {
            font-size: 0.7em;
            color: #666;
            margin-top: 5px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        #send-btn, #clear-btn {
            padding: 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        #send-btn {
            background: #34c759;
            color: white;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #send-btn:hover {
            background: #2db34a;
        }
        #clear-btn {
            background: #ffca28;
            color: #333;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #clear-btn:hover {
            background: #ffb300;
        }

        /* Responsive design */
        @media (max-width: 400px) {
            .phone {
                width: 95%;
                height: 90vh;
                padding: 10px;
            }
            .screen {
                font-size: 1em;
                padding: 10px;
            }
            #ussd-input {
                font-size: 1.5em;
            }
            .key {
                font-size: 1.2em;
                padding: 15px;
            }
            #send-btn {
                width: 50px;
                height: 50px;
            }
            #clear-btn {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="status-bar">
            <span>9:41</span>
            <span>ðŸ”‹ 85%</span>
        </div>
        <div class="notch"></div>
        <div class="screen" id="screen">
            Dial *123# to start
        </div>
        <div class="input-area">
            <input type="text" id="ussd-input" value="*123#">
            <button class="delete-icon" id="delete-btn">âŒ«</button>
        </div>
        <div class="keypad">
            <button class="key" onclick="appendInput('1')"><span style="margin-bottom: 5px;">1</span><span></span></button>
            <button class="key" onclick="appendInput('2')"><span style="margin-bottom: 5px;">2</span><span>ABC</span></button>
            <button class="key" onclick="appendInput('3')"><span style="margin-bottom: 5px;">3</span><span>DEF</span></button>
            <button class="key" onclick="appendInput('4')"><span style="margin-bottom: 5px;">4</span><span>GHI</span></button>
            <button class="key" onclick="appendInput('5')"><span style="margin-bottom: 5px;">5</span><span>JKL</span></button>
            <button class="key" onclick="appendInput('6')"><span style="margin-bottom: 5px;">6</span><span>MNO</span></button>
            <button class="key" onclick="appendInput('7')"><span style="margin-bottom: 5px;">7</span><span>PQRS</span></button>
            <button class="key" onclick="appendInput('8')"><span style="margin-bottom: 5px;">8</span><span>TUV</span></button>
            <button class="key" onclick="appendInput('9')"><span style="margin-bottom: 5px;">9</span><span>WXYZ</span></button>
            <button class="key key-star" onclick="appendInput('*')"><span style="margin-bottom: 5px;">*</span><span></span></button>
            <button class="key key-zero" onclick="appendInput('0')"><span style="margin-bottom: 5px;">0</span><span>+</span></button>
            <button class="key key-hash" onclick="appendInput('#')"><span style="margin-bottom: 5px;">#</span><span></span></button>
        </div>
        <div class="action-buttons">
            <button id="send-btn">ðŸ“ž</button>
            <button id="clear-btn">â†º</button>
        </div>
    </div>

    <script>
        let currentText = "";
        let sessionStarted = false;

        function appendInput(char) {
            const inputField = document.getElementById('ussd-input');
            let currentValue = inputField.value;

            // Remove trailing '#' for processing if present
            if (currentValue.endsWith('#')) {
                currentValue = currentValue.slice(0, -1);
            }

            // Append the new character
            currentValue += char;
            inputField.value = currentValue + '#';

            // Show the delete icon if there's input beyond '*123#'
            updateDeleteIcon();
        }

        function deleteInput() {
            const inputField = document.getElementById('ussd-input');
            let currentValue = inputField.value;

            // Remove trailing '#' if present
            if (currentValue.endsWith('#')) {
                currentValue = currentValue.slice(0, -1);
            }

            // Remove the last character
            if (currentValue.length > 0) {
                currentValue = currentValue.slice(0, -1);
            }

            // Ensure the input field always has at least '*123#'
            if (currentValue === '') {
                currentValue = '*123';
            }

            inputField.value = currentValue + '#';
            updateDeleteIcon();
        }

        function clearInput() {
            const inputField = document.getElementById('ussd-input');
            inputField.value = '*123#';
            currentText = '';
            sessionStarted = false;
            const screen = document.getElementById('screen');
            screen.textContent = 'Dial *123# to start';
            updateDeleteIcon();
        }

        function updateDeleteIcon() {
            const inputField = document.getElementById('ussd-input');
            const deleteBtn = document.getElementById('delete-btn');
            if (inputField.value !== '*123#') {
                deleteBtn.style.display = 'block';
            } else {
                deleteBtn.style.display = 'none';
            }
        }

        function sendRequest() {
            const inputField = document.getElementById('ussd-input');
            let text = inputField.value;

            // Remove trailing '#' for the API request
            if (text.endsWith('#')) {
                text = text.slice(0, -1);
            }

            // If the input is "*123", treat it as an empty request to start the session
            if (text === '*123') {
                text = '';
                sessionStarted = true;
            } else if (!sessionStarted) {
                const screen = document.getElementById('screen');
                screen.textContent = 'Dial *123# to start';
                return;
            }

            fetch('/ussd', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'sessionId': '12345',
                    'phoneNumber': '08012345678',
                    'text': text
                })
            })
            .then(response => response.json())
            .then(data => {
                const screen = document.getElementById('screen');
                let responseText = data.response;
                // Highlight CON and END
                responseText = responseText.replace(/(CON|END)/g, '<strong>$1</strong>');
                screen.innerHTML = responseText;
                if (data.response.startsWith('END')) {
                    currentText = "";
                    sessionStarted = false;
                    inputField.value = '*123#';
                    setTimeout(() => {
                        screen.innerHTML = '<strong>END</strong> response received.\nDial *123# to start a new session.';
                    }, 2000);
                } else {
                    currentText = text;
                    inputField.value = text + (text ? '*' : '') + '#';
                }
                updateDeleteIcon();
            })
            .catch(error => {
                const screen = document.getElementById('screen');
                screen.textContent = 'END Connection error: ' + error.message;
            });
        }

        // Allow typing directly and sending with Enter
        document.getElementById('ussd-input').addEventListener('input', () => {
            currentText = document.getElementById('ussd-input').value;
            if (currentText.endsWith('#')) {
                currentText = currentText.slice(0, -1);
            }
            updateDeleteIcon();
        });

        document.getElementById('ussd-input').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendRequest();
            }
        });

        document.getElementById('send-btn').addEventListener('click', sendRequest);
        document.getElementById('delete-btn').addEventListener('click', deleteInput);
        document.getElementById('clear-btn').addEventListener('click', clearInput);

        // Initialize delete icon visibility
        updateDeleteIcon();
    </script>
</body>
</html>
